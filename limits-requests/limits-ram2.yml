apiVersion: v1
kind: Pod
metadata:
  name: memory-demo
spec:
  containers:
  - name: memory-demo-ctr
    image: polinux/stress
    resources:
      requests:
        memory: "100Mi" #100Mb
      limits:
        memory: "200Mi" #200Mb
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "250", "--vm-hang", "1"]  #estresamos, excede el l√≠mite
